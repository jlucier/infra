---
- name: Check if docker is installed
  tags:
    - docker
    - nvidia-docker
  package_facts:
    manager: "auto"

- name: Install docker
  when: "'docker-ce' not in ansible_facts.packages"
  tags: docker
  block:
    - name: Ubuntu
      when: ansible_facts['distribution'] == 'Ubuntu'
      block:
        - name: Install requirements to install docker
          apt:
            name: "{{item}}"
            state: present
            update_cache: yes
          loop:
            - apt-transport-https
            - ca-certificates
            - curl
            - gnupg-agent
            - software-properties-common

        - name: Add docker GPG key
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present

        - name: Add docker repository
          apt_repository:
            repo: deb https://download.docker.com/linux/ubuntu bionic stable
            state: present

    - name: Debian
      when: ansible_facts['distribution'] == 'Debian'
      block:
        - name: Install requirements to install docker
          apt:
            name: "{{item}}"
            state: present
            update_cache: yes
          loop:
            - ca-certificates
            - curl

        - name: Add keys
          shell: |
            install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
            chmod a+r /etc/apt/keyrings/docker.asc
          args:
            creates: /etc/apt/keyrings/docker.asc


        - name: Apt list
          shell: |
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian \
              $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
              tee /etc/apt/sources.list.d/docker.list > /dev/null
          args:
            creates: /etc/apt/sources.list.d/docker.list

    - name: Install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin

    - name: Start + enable Docker
      ansible.builtin.systemd_service:
        name: docker
        state: started
        enabled: true

- name: Add user '{{ username }}' to docker group
  tags: docker
  user:
    name: "{{ username }}"
    groups: docker
    append: yes

- name: Nvidia Docker
  tags: nvidia-docker
  when:
    - "'nvidia-docker2' not in ansible_facts.packages"
    - "enable_nvidia_docker | default(False)"
  block:
    - name: Add nvidia-docker GPG key
      apt_key:
        url: https://nvidia.github.io/libnvidia-container/gpgkey
        state: present

    - name: Add nvidia-docker repo
      template:
        src: files/libnvidia-container.list.j2
        dest: /etc/apt/sources.list.d/nvidia-container-toolkit.list
        mode: "0644"

    - name: Install nvidia-docker
      apt:
        name: nvidia-docker2
        state: latest
        update_cache: yes

    - name: restart docker
      systemd:
        name: docker
        daemon_reload: yes
        state: restarted
