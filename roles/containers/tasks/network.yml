---
- name: Pi-hole
  tags:
    - containers
    - pihole
  block:
    - name: Create and chmod folders
      become: true
      file:
        path: "{{ docker_dir }}/pihole"
        owner: root
        group: root
        state: directory
        mode: 0755
        recurse: true

    - name: Fix systemd-resolved
      become: true
      lineinfile:
        dest: "/etc/systemd/resolved.conf"
        regexp: "^DNSStubListener"
        line: "DNSStubListener=no"
        state: present
        mode: 0644
      register: resolved

    - name: Restart resolved
      when: resolved.changed
      become: true
      ansible.builtin.systemd:
        name: systemd-resolved
        state: restarted

    - name: Edit resolve.conf
      become: true
      ansible.builtin.file:
        src: /run/systemd/resolve/resolv.conf
        dest: /etc/resolv.conf
        state: link

    - name: Make sure the Pi-hole container is created and running
      docker_container:
        name: pihole
        image: "pihole/pihole"
        pull: true
        state: started
        ports:
          - "127.0.0.1:{{ pihole_http }}:80"
          - "{{ local_ip }}:53:53/tcp"
          - "{{ local_ip }}:53:53/udp"
        env:
          TZ: "{{ timezone }}"
          VIRTUAL_HOST: "pi.hole"
          PROXY_LOCATION: "pi.hole"
          FTLCONF_LOCAL_IPV4: "{{ local_ip }}"
        hostname: "pi.hole"
        volumes:
          - "{{ docker_dir }}/pihole/etc-pihole:/etc/pihole"
          - "{{ docker_dir }}/pihole/etc-dnsmasq.d:/etc/dnsmasq.d"
        restart_policy: unless-stopped

- name: Unifi Controller
  tags:
    - containers
    - unifi
  block:
    - name: Create and chmod folders
      become: true
      file:
        path: "{{ item }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        state: directory
        mode: 0755
        recurse: true
      with_items:
        - "{{ docker_dir }}/unifi"

    - name: Install Unifi Controller
      docker_container:
        name: unifi
        image: "jacobalberty/unifi"
        pull: true
        state: started
        ports:
          - "{{ unifi_https }}:8443"
          - "{{ unifi_http }}:8080"
          - 3478:3478/udp
        env:
          "TZ": "{{ timezone }}"
          "PUID": "1000"
          "PGID": "1000"
        volumes:
          - "{{ docker_dir }}/unifi:/config"
        restart_policy: unless-stopped

- name: SpeedtestTracker
  tags:
    - containers
    - speedtest
  block:
    - name: Create and chmod folders
      become: true
      file:
        path: "{{ item }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        state: directory
        mode: 0755
        recurse: true
      with_items:
        - "{{ docker_dir }}/speedtest"

    - name: Run speedtest tracker
      docker_container:
        name: speedtesttracker
        image: "lscr.io/linuxserver/speedtest-tracker"
        pull: true
        state: started
        env:
          "PUID": "1000"
          "PGID": "1000"
          "APP_KEY": '"{{ speedtesttracker_key }}"'
          "APP_URL": "http://speedtest.{{ dns_name }}"
          "SPEEDTEST_SCHEDULE": "*/15 * * * *"
          "SPEEDTEST_SERVERS": "1774,13429,49814"
          "PRUNE_RESULTS_OLDER_THAN": "30"
          "DISPLAY_TIMEZONE": "{{ timezone }}"
        ports:
          - "127.0.0.1:{{ speedtest_http }}:80"
          - "127.0.0.1:{{ speedtest_https }}:8443"
        volumes:
          - "{{ docker_dir }}/speedtest:/config"
        restart_policy: unless-stopped
