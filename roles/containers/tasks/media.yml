---
- name: Prowlarr
  tags:
    - media
    - containers
    - prowlarr
  block:
    - name: Create folders
      become: true
      file:
        path: "{{ docker_dir }}/prowlarr/config"
        state: directory
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 0755

    - name: Make sure the container is created and running
      docker_container:
        name: prowlarr
        image: lscr.io/linuxserver/prowlarr:latest
        pull: true
        state: started
        env:
          "PUID": "1000"
          "PGID": "1000"
          "TZ": "America/New_York"
        ports:
          - "127.0.0.1:{{ prowlarr_http }}:9696"
        volumes:
          - "{{ docker_dir }}/prowlarr/config:/config"
        restart_policy: unless-stopped

