- name: Jellyfin
  tags:
    - containers
    - jellyfin
    - media
  block:
    - name: Create and chmod folders
      become: true
      file:
        path: "{{ item }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        state: directory
        mode: 0755
      with_items:
        - "{{ docker_dir }}/jellyfin/config"
        - "{{ docker_dir }}/jellyfin/cache"

    - name: Make sure the Jellyfin container is created and running
      docker_container:
        name: jellyfin
        image: "jellyfin/jellyfin"
        pull: true
        state: started
        ports:
          - "127.0.0.1:{{ jellyfin_http }}:8096"
        user: "{{ uid }}"
        volumes:
          - "{{ docker_dir }}/jellyfin/config:/config"
          - "{{ docker_dir }}/jellyfin/cache:/cache"
          - "/home/{{ username }}/jellyfin_transcodes:/transcodes"
          - "/growingboi/media:/media"
        restart_policy: unless-stopped
        runtime: nvidia
