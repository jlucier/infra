- Apps:
    - Jellyfin:
        href: "https://jellyfin.{{ dns_name }}"
        siteMonitor: "https://jellyfin.{{ dns_name }}"
        icon: jellyfin.svg
        widget:
          type: jellyfin
          url: "https://jellyfin.{{ dns_name }}"
          key: "{{ jellyfin_api_key }}"
          enableBlocks: true # optional, defaults to false
          enableNowPlaying: true # optional, defaults to true
          enableUser: true # optional, defaults to false
          showEpisodeNumber: true # optional, defaults to false
          expandOneStreamToTwoRows: false # optional, defaults to true
    - Syncthing:
        href: "https://syncthing.{{ dns_name }}"
        siteMonitor: "https://syncthing.{{ dns_name }}"
        icon: syncthing.svg
    - PiKVM:
        href: "https://pikvm.lan"
        siteMonitor: "https://pikvm.lan"
        icon: pikvm.png
    - "IT Tools":
        href: "https://it-tools.{{ dns_name }}"
        siteMonitor: "https://it-tools.{{ dns_name }}"
        icon: it-tools.svg
    - BorgBase:
        href: "https://www.borgbase.com/repositories"
        icon: "https://feedback.borgbase.com/static/images/logos/oANBu1Ti820NuN2a1Cg3CpFUj91lXgMvvywhOQw8k4klnnxEEu0KUX1nElDUyrcG-vorta-512.png"

- Network:
    - Traefik:
        href: "https://traefik.{{ dns_name }}"
        siteMonitor: "https://traefik.{{ dns_name }}"
        icon: traefik.svg
        widgte:
          type: traefik
          url: "https://cors.{{ dns_name }}/https://traefik.{{ dns_name }}/"
    - UniFi:
        href: "https://router.lan"
        siteMonitor: "https://router.lan"
        icon: unifi-controller.png
    - "Pi-hole (main)":
        href: "https://pihole.{{ dns_name }}/admin/"
        siteMonitor: "https://pihole.{{ dns_name }}/admin/"
        icon: pi-hole.svg
        widget:
          type: pihole
          key: "{{ pihole_apikey }}"
          url: "https://pihole.{{ dns_name }}/"
    - "Pi-hole (failover)":
        href: "http://failhole.lan/admin/"
        siteMonitor: "http://failhole.lan/admin/"
        icon: pi-hole.svg
        widget:
          type: pihole
          key: "{{ pihole_apikey }}"
          url: "http://failhole.lan/"

- Dry Reeps:
    - Radarr:
        href: "https://radarr.{{ dns_name }}"
        siteMonitor: "https://radarr.{{ dns_name }}"
        icon: radarr.svg
        widget:
          type: radarr
          url: "https://radarr.{{ dns_name }}"
          key: "{{ radarr_api_key }}"
          enableQueue: true
    - Sonarr:
        href: "https://sonarr.{{ dns_name }}"
        siteMonitor: "https://sonarr.{{ dns_name }}"
        icon: sonarr.svg
        widget:
          type: sonarr
          url: "https://sonarr.{{ dns_name }}"
          key: "{{ sonarr_api_key }}"
    - Lidarr:
        href: "https://lidarr.{{ dns_name }}"
        siteMonitor: "https://lidarr.{{ dns_name }}"
        icon: lidarr.svg
        widget:
          type: lidarr
          url: "https://lidarr.{{ dns_name }}"
          key: "{{ lidarr_api_key }}"
    - qBittorrent:
        href: "https://qbit.{{ dns_name }}"
        siteMonitor: "https://qbit.{{ dns_name }}"
        icon: qbittorrent.svg
        widget:
          type: qbittorrent
          url: "https://qbit.{{ dns_name }}"
          username: "{{ qbittorrent_user }}"
          password: "{{ qbittorrent_password }}"
    - Prowlarr:
        href: "https://prowlarr.{{ dns_name }}"
        siteMonitor: "https://prowlarr.{{ dns_name }}"
        icon: prowlarr.svg
        widget:
          type: prowlarr
          url: "https://prowlarr.{{ dns_name }}"
          apikey: "{{ prowlarr_api_key }}"

