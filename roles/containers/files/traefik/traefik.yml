api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: https
          scheme: https
  https:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  godaddy:
    acme:
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing)
      email: "{{ acme_email }}"
      storage: acme.json
      dnsChallenge:
        provider: godaddy
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
          - "9.9.9.9:53"

log:
  level: "INFO"
  filePath: "/var/log/traefik/traefik.log"

accessLog:
  filePath: "/var/log/traefik/access.log"
