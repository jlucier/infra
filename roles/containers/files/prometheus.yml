global:
  scrape_interval: 5s
  scrape_timeout: 5s

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets:
        - 'localhost:9100'
        - 'localhost:8080'

  - job_name: garden
    metrics_path: /metrics
    static_configs:
      - targets:
        - '192.168.86.214:80'
