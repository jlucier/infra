global:
  scrape_interval: 5s
  scrape_timeout: 5s

scrape_configs:
  - job_name: homeboi
    metrics_path: /metrics
    static_configs:
      - targets:
          - "localhost:{{ node_exporter_http }}" # node-exporter
          - "localhost:{{ cadvisor_http }}" # cAdvisor
          - "localhost:{{ apcupsd_exporter_http }}" # ups
          - "192.168.13.37:80" # homeboi s31

  - job_name: garden
    metrics_path: /metrics
    static_configs:
      - targets:
          - "192.168.13.5:80" # garduino
          - "192.168.13.36:80" # garden s31
